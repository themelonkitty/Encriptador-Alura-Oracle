<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class ="AluraLogo" src="Vector.png" alt="AluraLogo">
        <p>&#9888; Solo letras min√∫sculas y sin acentos.</p>
    </header>
    <main>
        <section>
            <textarea class="inputText"  cols="30" rows="10" placeholder="Ingresa el texto que deseas Encriptar/Desencriptar."></textarea>
            <div class="buttons">
                <button class="buttonEnc" onclick="buttonEncript()">Encriptar</button>
                <button class="buttonDenc" onclick="buttonDencript()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="displayText" cols="30" rows="10"></textarea>
            <div class="copy">
                <button  class="copybutton" onclick="copy()">Copiar</button>
            </div>  
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
